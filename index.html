<html>
    <head>
        <title>Пример странички</title>
        <link href="./styles/style.css"
              rel="stylesheet"
              type="text/css"/>
    </head>
    <body>
        <table>
            <tr>
                <td class="head" colspan="3">Личный зачет кубка мира</td>
            </tr>
            <tr class="topline downhead">
                <td class="num">№</td>
                <td>Спортсмен</td>
                <td>Очки</td>
            </tr>
            <tr class="topline">
                <td class="num">1.</td>
                <td class="country"><span>Мартен Фуркад</span> Франция</td>
                <td class="number">151</td>
            </tr>
            <tr class="topline">
                <td class="num">2.</td>
                <td class="country"><span>Эмиль-Хегле Свенсден</span> Норвегия</td>
                <td class="number">121</td>
            </tr>
            <tr class="topline">
                <td class="num">3.</td>
                <td class="country"><span>Алексис Бёф</span> Франция</td>
                <td class="number">110</td>
            </tr>
            <tr class="topline">
                <td class="num">4.</td>
                <td class="country"><span>Арнд Пайффер</span> Германия</td>
                <td class="number">105</td>
            </tr>
            <tr class="topline">
                <td class="num">5.</td>
                <td class="country"><span>Евгений Устюгов</span> Россия</td>
                <td class="number">104</td>
            </tr>
        </table>
    </body>
</html>
